name = IntelliHome
license = GPL_3
copyright_holder = "mudler"

[CopyFilesFromBuild]
copy = Build.PL
[VersionFromModule]
[GatherDir]
exclude_filename = Build.PL
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[Readme]
[ExecDir]
[ShareDir]
[Manifest]
[TestRelease]
[GithubMeta]
issues = 1
user   = mudler
[@Git]
[PodWeaver]
[CheckChangeLog]
[PkgVersion]
[ConfirmRelease]
[UploadToCPAN]
[CheckExtraTests]
[NextRelease]

[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.md

[LocaleTextDomain]
share_dir = lib

[ModuleBuild]
mb_class = Module::Build::IntelliHome

[MetaNoIndex]
directory = priv

[MetaResources]
repository.url = https://github.com/IntelliHome/Google-at-Home
homepage =  http://intellihome.github.io/Google-at-Home
bugtracker.web = https://github.com/IntelliHome/Google-at-Home/issues
